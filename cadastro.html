<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="assets/scripts/mask.js" defer></script>
</head>
<body>
  <img src="assets/imagens/Cadastro.png" alt="Voluntários em ação" />
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo: <input type="text" name="nome" required /></label>
        <label>Email: <input type="email" name="email" required /></label>
        <label>CPF: <input type="text" name="cpf" required maxlength="14" /></label>
        <label>Telefone: <input type="tel" name="telefone" required maxlength="15" /></label>
        <label>Data de Nascimento: <input type="date" name="nascimento" required /></label>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label>Endereço: <input type="text" name="endereco" required /></label>
        <label>CEP: <input type="text" name="cep" required maxlength="9" /></label>
        <label>Cidade: <input type="text" name="cidade" required /></label>
        <label>Estado: <input type="text" name="estado" required /></label>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva</p>
  </footer>
</body>
</html>
